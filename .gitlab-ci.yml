image: node:14

stages:
  - build
  - deploy

build:
  stage: build
  before_script:
    - apt-get update -qy
    - apt-get -y install zip
  script:
  - export NG_CLI_ANALYTICS=ci
  - npm i
  - npm run build
  - cd www && rm -rf ./assets/demo && zip -r ../preview.zip ./* && cd -
  - npm run build-preview && rm dist/index.html && cp preview/index.html dist/index.html
  artifacts:
    expire_in: 1 week
    paths:
    - preview.zip
    - dist
  only:
  - master

pages:
  stage: deploy
  script:
    - node ci/fetchEpocs.js
    - mv dist/ public/
  artifacts:
    expire_in: 1 week
    paths:
      - public
  only:
    - master
    - web

