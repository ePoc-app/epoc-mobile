image: node:14

stages:
  - build
  - deploy

build:
  stage: build
  before_script:
    - apt-get update -qy
    - apt-get -y install zip
  script:
  - export NG_CLI_ANALYTICS=ci
  - npm i
  - npm run build
  - cd www && rm -rf ./assets/demo && zip -r ../preview.zip ./* && cd -
  - rm src/index.html && cp preview/index.html src/index.html && npm run build-preview
  artifacts:
    expire_in: 1 week
    paths:
    - preview.zip
    - dist
  only:
  - master

pages:
  stage: deploy
  script:
    - npm install adm-zip --save-dev
    - node ci/fetchEpocs.js
    - mv dist/ public/
    - cp public/index.html public/404.html # workaround to have all url to behave like index.html (SPA deep linking)
  artifacts:
    expire_in: 1 week
    paths:
      - public
  only:
    - master
    - web

