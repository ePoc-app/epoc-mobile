<ion-header>
  <ion-toolbar>
    <ion-title>
      Library
    </ion-title>

    <ion-buttons slot="primary">
      <ion-button routerLink="/about">
        <ion-icon slot="icon-only" ios="ios-information-circle-outline" md="ios-information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12"><ion-text>Last readings :</ion-text></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngIf="readings.length === 0"><ion-text class="info">Select an ePoc from the ones available.</ion-text></ion-col>
      <ion-col size="12">
        <ion-slides [options]="slidesOptions">
          <ion-slide size="6" *ngFor="let reading of readings; let i = index">
            <library-item [epoc]="getEpoc(reading)" (deleteItem)="onDeleteItem(i)"></library-item>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12"><ion-text>Available :</ion-text></ion-col>
      <ion-col size="12">
        <ion-slides [options]="slidesOptions">
          <ion-slide size="6" *ngFor="let epoc of library; let i = index">
            <library-item [epoc]="epoc"></library-item>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
