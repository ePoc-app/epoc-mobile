<ion-header mode="ios">
  <ion-toolbar>
    <div class="logo" slot="start">
      <ion-img src="assets/img/ePoc.svg"></ion-img>
    </div>
    <ion-button class="icon-btn" slot="end" routerLink="/" routerDirection="backward" *ngIf="mode.ill">
      <ion-icon slot="icon-only" name="folder-open" color="inria-blue"></ion-icon>
    </ion-button>
    <ion-button class="icon-btn" slot="end" routerLink="/player/settings" routerDirection="forward">
      <ion-icon slot="icon-only" name="settings-outline" color="inria-blue"></ion-icon>
    </ion-button>
    <ion-button class="icon-btn" slot="end" routerLink="/about" routerDirection="forward">
      <ion-icon slot="icon-only" name="information-circle-outline" color="inria-blue"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
  <div class="home-course">
    <ion-grid *ngIf="epoc$ | async as epoc">
      <ion-row>
        <ion-col>
          <div class="title-wrapper">
            <div class="title-container">
              <h3 class="title">{{epoc.title}}</h3>
              <div class="authors">
                <span *ngFor="let author of epoc.authors | values">{{author.name}}</span>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="trailer-course">
            <video-player [src]="epoc.teaser" [poster]="epoc.image" [controls]="{show:false}"></video-player>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <a class="about-course" [routerLink]="'/player/about/'+epocId">
            <ion-text color="inria-blue">A propos de cette formation</ion-text>
            <ion-icon name="caret-forward" color="inria-blue"></ion-icon>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer mode="ios" *ngIf="epocId">
  <ion-button class="start-course" [routerLink]="'/player/toc/'+epocId" routerDirection="forward" expand="block" color="inria-blue" strong>
    Commencer la formation
  </ion-button>
</ion-footer>
