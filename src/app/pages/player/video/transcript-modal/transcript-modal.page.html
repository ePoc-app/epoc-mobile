<ion-header translucent>
  <ion-toolbar>
    <ion-title>Transcript</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" color="inria">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="transcript">{{transcript}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
