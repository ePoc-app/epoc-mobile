<div *ngFor ="let card of cartesRestantes">
  <swipe-card
          [responses] = "this.question.responses"
          [SwipeCard] = "card"
          [disabled] = "false"
          (onSelectAnswer)="onSelectAnswer($event)"
  ></swipe-card>
</div>

<ion-button (click)="this.undo()">
  Annuler
</ion-button>
