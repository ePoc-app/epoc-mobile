<div *ngFor ="let card of cartesRestantes">
  <app-swipe-card
          [responses] = "this.question.responses"
          [swipeCard] = "card" [disabled] = "false"
          (onSelectAnswer)="onSelectAnswer($event.answer)"
  ></app-swipe-card>
</div>

<ion-button (click)="this.undo()">
  Annuler
</ion-button>
