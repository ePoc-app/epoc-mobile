<div class="swipe-cards">
  <swipe-card *ngFor ="let card of cartesRestantes"
            [possibilities] = "this.question.possibilities"
            [response] = "card"
            [disabled] = "false"
            (onSelectSide)="onSelectSide($event)"
  ></swipe-card>
</div>

<ion-button *ngIf="this.cartesTriees.length !== 0" (click)="this.undo()">
  Annuler
</ion-button>
