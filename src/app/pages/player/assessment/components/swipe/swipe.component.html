<div class="swipe-cards">
  <swipe-card *ngFor ="let card of cartesRestantes"
            [possibilities] = "this.question.possibilities"
            [response] = "card"
            [disabled] = "false"
            (onSelectSide)="onSelectSide($event)"
              (onAnimationRunning)="onAnimation($event)"
  >
  </swipe-card>
</div>
<ion-button [disabled]="this.cartesTriees.length === 0 || this.undoDisabled" (click)="this.undo()">
  Annuler
</ion-button>
