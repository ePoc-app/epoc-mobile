<div *ngFor ="let card of cartesRestantes">
  <swipe-card
          [possibilities] = "this.question.possibilities"
          [response] = "card"
          [disabled] = "false"
          (onSelectSide)="onSelectSide($event)"
  ></swipe-card>
</div>

<ion-button (click)="this.undo()">
  Annuler
</ion-button>
