<p *ngIf="this.correctionState">{{this.nbCorrect}} / {{this.question.propositions.length}} réponses justes</p>
<div class="propositions" *ngFor="let prop of this.question.propositions">
  <p [ngClass]="{'italic': this.correctionState}">{{prop}}</p>
  <div class="correction" (click)="!this.correctionState?openActionSheet($event):null">
    <div class="select" [ngClass]="{'disabled': this.correctionState}">
      <p *ngIf="this.correctedAnswers[this.question.propositions.indexOf(prop)]">
        {{this.correctedAnswers[this.question.propositions.indexOf(prop)].answer.label}}
      </p>
      <p *ngIf="!this.correctedAnswers[this.question.propositions.indexOf(prop)]">
        Cliquez pour sélectionner
      </p>
      <ion-icon color="inria-spe" mode="ios"  name="chevron-down-outline"></ion-icon>
    </div>
    <div class ="icons">
      <ion-icon mode="ios"  *ngIf="this.correctionState && this.correctedAnswers[this.question.propositions.indexOf(prop)].correct" name="checkmark-circle-outline" color="success" ></ion-icon>
      <ion-icon mode="ios"  *ngIf="this.correctionState && !this.correctedAnswers[this.question.propositions.indexOf(prop)].correct" name="close-circle-outline" color="danger" ></ion-icon>
    </div>
  </div>
  <p *ngIf="this.correctionState && !this.correctedAnswers[this.question.propositions.indexOf(prop)].correct">
    La bonne réponse était : <br>{{this.getCorrectResponse(prop)}}
  </p>
  <hr *ngIf="this.correctionState">
</div>
