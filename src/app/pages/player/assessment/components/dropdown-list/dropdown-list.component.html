<p class="nbCorrect" *ngIf="this.correctionState">{{this.nbCorrect}} / {{this.question.responses.length}} réponses justes</p>
<div class="propositions" *ngFor="let rep of this.question.responses">
  <p [ngClass]="{'italic': this.correctionState}">{{rep.label}}</p>
  <div class="correction" (click)="!this.correctionState?this.openActionSheet($event):null">
    <div class="select" [ngClass]="{'disabled': this.correctionState}">
      <p *ngIf="this.correctedAnswers[this.question.responses.indexOf(rep)]">
        {{this.correctedAnswers[this.question.responses.indexOf(rep)].category}}
      </p>
      <p *ngIf="!this.correctedAnswers[this.question.responses.indexOf(rep)]">
        Cliquez pour sélectionner
      </p>
      <ion-icon color="inria-spe" mode="ios"  name="chevron-down-outline"></ion-icon>
    </div>
    <div class ="icons">
      <ion-icon mode="ios" *ngIf="this.correctionState && this.correctedAnswers[this.question.responses.indexOf(rep)].correct" name="checkmark-circle-outline" color="success" ></ion-icon>
      <ion-icon mode="ios" *ngIf="this.correctionState && !this.correctedAnswers[this.question.responses.indexOf(rep)].correct" name="close-circle-outline" color="danger" ></ion-icon>
    </div>
  </div>
  <div class ="correctResponse" *ngIf="this.correctionState && !this.correctedAnswers[this.question.responses.indexOf(rep)].correct">
    <ion-icon color="success" name="checkmark-outline"></ion-icon>
    <p>
      {{this.correctAnswers[this.question.responses.indexOf(rep)].correctAnswer}}
    </p>
  </div>
  <hr *ngIf="this.correctionState">
</div>
