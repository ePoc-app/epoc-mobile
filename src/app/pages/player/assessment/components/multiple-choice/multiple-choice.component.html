<ion-list>
  <ion-item [lines]="'none'" *ngFor="let response of question.responses">
    <ion-checkbox mode="md" slot="start" [value]="response.value" [disabled]="disabled" (ionChange)="selectAnswer($event)"></ion-checkbox>
    <ion-label class="ion-text-wrap">{{response.label}}</ion-label>
  </ion-item>
</ion-list>
