<ion-header #header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1" color="inria-blue"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="epoc$ | async as epoc">
  <ion-grid>
    <ion-row class="epoc-specs ion-text-center">
      <ion-col size="4">
        <div class="epoc-spec-icon"><ion-icon name="book" mode="md" color="inria-blue"></ion-icon></div>
        <div class="epoc-spec-value">3 chapitres</div>
      </ion-col>
      <ion-col size="4">
        <div class="epoc-spec-icon"><ion-icon name="stopwatch" mode="md" color="inria-blue"></ion-icon></div>
        <div class="epoc-spec-value">10 min par chapitre</div>
      </ion-col>
      <ion-col size="4">
        <div class="epoc-spec-icon"><ion-icon name="checkbox-outline" mode="md" color="inria-blue"></ion-icon></div>
        <div class="epoc-spec-value">5 exercices</div>
        <div><small>Seuil de r√©ussite : 60%</small></div>
      </ion-col>
    </ion-row>

    <div class="trailer-course" (click)="togglePlay($event)">
      <img src="assets/demo/vignette.png" *ngIf="!hasPlayed"/>
      <video src="assets/demo/objectifs-pedagogiques.mp4" preload="metadata" (play)="play($event)" (pause)="pause($event)"></video>
    </div>

    <ion-row>
      <ion-col size="12">
        <div class="tabs-headers">
          <div class="tabs-header" (click)="selectTab(0)" [ngClass]="selectedTab === 0 ? 'selected':''">
            <span>Objectives</span>
          </div>
          <div class="tabs-header" (click)="selectTab(1)" [ngClass]="selectedTab === 1 ? 'selected':''">
            <span>Summary</span>
          </div>
        </div>
        <div class="tabs">
          <div class="tab" *ngIf="selectedTab === 0">
            <div class="course-objective" *ngFor="let objective of epoc.objectives">
              <ion-icon name="locate" mode="md"></ion-icon>
              <ion-text>{{objective}}</ion-text>
            </div>
          </div>
          <div class="tab" *ngIf="selectedTab === 1">
            <ion-text [innerHTML]="epoc.summary"></ion-text>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h3 class="bold">Author<span *ngIf="epoc.authors.length > 1">s</span></h3>
        <div class="epoc-author" *ngFor="let author of epoc.authors">
          <ion-text class="semibold">{{author.name}} : </ion-text>
          <ion-img [src]="author.image"></ion-img>
          <ion-text [innerHTML]="author.description"></ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
