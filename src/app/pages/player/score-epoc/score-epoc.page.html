<ion-header #header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Score total</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <canvas baseChart [datasets]="doughnutChartDataset" [labels]="doughnutChartLabels"
                [options]="doughnutChartOptions" chartType="doughnut">
        </canvas>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="epoc$ | async as epoc">
        <b>Acc√®s rapide :</b>
        <ng-container *ngFor="let assessment of assessments">
          <ion-card>
            <ion-card-content>
              <ion-card-subtitle>
                {{assessment.name}}
                <ion-text class="score" [color]="getScore(assessment) < getScoreTotal(assessment) ? 'warning':'success'" *ngIf="getScoreTotal(assessment) > 0">
                  {{getScore(assessment) ? getScore(assessment) : 0}}/{{getScoreTotal(assessment)}}
                </ion-text>
              </ion-card-subtitle>
              <assessment-button [content]="assessment" [epoc]="epoc"></assessment-button>
            </ion-card-content>
          </ion-card>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
