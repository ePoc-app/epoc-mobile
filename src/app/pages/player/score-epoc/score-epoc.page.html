<ion-header #header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Score</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="epoc$ | async as epoc">
  <ion-grid>
    <ion-row>
      <ion-col>
        <b>Score of :</b> {{epoc.title}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
