<ion-header #header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" appHideToolbar [header]="header.el" [footer]="footer.el">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div [innerHTML]="content"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer #footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon size="large" name="list"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon size="large" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
