<ion-header mode="ios">
  <ion-toolbar>
    <div class="logo" slot="start">
      <ion-img src="assets/img/ePoc.svg"></ion-img>
    </div>
    <ion-button class="about" slot="end" routerLink="/about" routerDirection="forward">
      <ion-icon slot="icon-only" ios="ios-information-circle" md="ios-information-circle" color="inria-blue"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="open">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <ion-card *ngIf="!working">
            <ion-card-header>
              <ion-card-title>Bienvenue</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Merci d'ouvrir une archive zip ePoc.</p>
            </ion-card-content>
            <ion-card-content>
              <ion-button class="start-course" expand="block" color="inria-blue" (click)="pickFile()" [disabled]="working" strong>
                <ion-icon name="folder-open" mode="ios" slot="start"></ion-icon>
                Ouvrir ePoc
                <input type="file" hidden (change)="fileHandler($event)" #file>
              </ion-button>
            </ion-card-content>
            <ion-card-content *ngIf="zipList?.length > 0">
              <ion-card-subtitle>Ou choisir dans la liste :</ion-card-subtitle>
              <ion-list>
                <ion-item *ngFor="let zip of zipList">
                  <ion-label (click)="openEpoc(zip)">{{zip}}</ion-label>
                  <ion-icon name="trash" slot="end" (click)="fileDelete(zip)"></ion-icon>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
          <ion-card *ngIf="working">
            <ion-card-header>
              <ion-card-title>Chargement</ion-card-title>
            </ion-card-header>
            <ion-card-content>{{message}}</ion-card-content>
            <ion-card-content class="loader">
              <ion-spinner *ngIf="!progress"></ion-spinner>
              <ion-progress-bar color="primary" [value]="progress" *ngIf="progress"></ion-progress-bar>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
