<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button aria-label="Retour" text="Retour" defaultHref="/home" color="inria-icon"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-spinner slot="fixed" *ngIf="!scanning"></ion-spinner>
    <div class="unsupported" slot="fixed" *ngIf="unsupported">Unsupported</div>
    <div class="qr-overlay" slot="fixed" *ngIf="scanning"></div>
</ion-content>
