<ng-container *ngIf="content">
  <video-player [src]="content.source" [poster]="content.poster"
                [subtitles]="content.subtitles" [title]="content.title"
                (timelineDragging)="forwardEvent($event)" (videoData)="setVideoData($event)" (playPause)="playPause($event)"></video-player>
  <ng-container *ngIf="content.summary">
    <h4>{{'PLAYER.VIDEO.SUMMARY' | translate}}</h4>

    <div class="video-summary">
      <html-content [html]="content.summary | srcConvert" *ngIf="content.summary && content.summary.length > 0"></html-content>
      <p *ngIf="!content.summary || content.summary.length <= 0">{{'PLAYER.VIDEO.NO_SUMMARY' | translate}}</p>
    </div>
  </ng-container>
</ng-container>
