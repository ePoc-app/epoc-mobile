<ng-container *ngIf="nextChapter">
  <p><b class="ion-text-capitalize"[translate]="'PLAYER.CHAPTER_END.FOLLOWING_NEXT'" > :</b> {{nextChapter.title}} </p>
  <ion-button expand="block" size="large" color="outline-button" fill="outline" [routerLink]="'/epoc/toc/'+epoc.id">
    <span>{{'FLOATING_MENU.TOC' | translate}}</span>
  </ion-button>
  <ion-button expand="block" size="large" color="inria" [routerLink]="'/epoc/play/'+epoc.id+'/'+nextChapter.id">
    <span [translate]="'PLAYER.CHAPTER_END.NEXT'"></span>
  </ion-button>
</ng-container>
<ng-container *ngIf="!nextChapter">
  <p [innerHTML]="'PLAYER.CHAPTER_END.MSG' | translate">
  </p>
  <ion-button expand="block" size="large" color="outline-button" fill="outline" [routerLink]="'/epoc/toc/'+epoc.id">
    <span>{{'FLOATING_MENU.TOC' | translate}}</span>
  </ion-button>
  <ion-button expand="block" size="large" color="inria" [routerLink]="'/epoc/score/'+epoc.id">
    <span>{{'PLAYER.CHAPTER_END.SCORE' | translate}}</span>
  </ion-button>
  <ion-button expand="block" size="large" color="inria-grey" routerLink="/">
    <ion-icon slot="start" name="home"></ion-icon>
    <span>{{'FLOATING_MENU.HOME' | translate}}</span>
  </ion-button>
</ng-container>
