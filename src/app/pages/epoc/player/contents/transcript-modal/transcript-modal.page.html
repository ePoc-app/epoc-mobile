<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{'QUESTION.TRANSCRIPT.TRANSCRIPT' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" color="inria">{{"QUESTION.TRANSCRIPT.CLOSE" | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="transcript" [innerHTML]="transcript"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
