<ion-header mode="ios">
  <ion-toolbar>
    <div class="logo" slot="start">
      <ion-img src="assets/img/ePoc.svg"></ion-img>
    </div>
    <ion-button class="icon-btn" slot="end" routerLink="/settings" routerDirection="forward">
      <ion-icon slot="icon-only" name="settings-outline" color="inria-blue"></ion-icon>
    </ion-button>
    <ion-button class="icon-btn" slot="end" routerLink="/about" routerDirection="forward">
      <ion-icon slot="icon-only" name="information-circle-outline" color="inria-blue"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
  <div class="home-course">
    <ion-grid *ngIf="epoc">
      <ion-row>
        <ion-col>
          <div class="title-wrapper">
            <div class="title-container">
              <h3 class="title">{{epoc.title}}</h3>
              <div class="authors">
                <div *ngFor="let author of epoc.authors | values">{{author.name}}</div>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="trailer-course">
            <video-player [src]="epoc.teaser" [poster]="epoc.image" [controls]="{show:false, overlay: true}"></video-player>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer mode="ios" *ngIf="epocId">
  <ion-toolbar>
    <ion-button class="start-course" [routerLink]="'/epoc/overview/'+epocId" routerDirection="forward" expand="block" color="inria-blue" strong>
      Commencer la formation
    </ion-button>
  </ion-toolbar>
</ion-footer>
