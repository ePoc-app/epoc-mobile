<ion-header mode="ios" #header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Retour" color="inria-blue"></ion-back-button>
    </ion-buttons>
    <ion-title>Bookmarks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="epoc$ | async as epoc">
  <ion-list *ngIf="reading && reading.bookmarks.length > 0">
    <ion-item-sliding *ngFor="let bookmark of reading.bookmarks; let i = index;">
      <ion-item [routerLink]="'/epoc/play/'+epoc.id+'/'+bookmark">
        <ion-icon name="bookmark" color="inria"></ion-icon>
        <ion-label>Signet {{i + 1}}</ion-label>
        <ion-note slot="end" color="primary">{{bookmark}}%</ion-note>
      </ion-item>

      <ion-item-options side="start" (ionSwipe)="deleteBookmark(i)">
        <ion-item-option color="danger" (click)="deleteBookmark(i)">Supprimer</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end" (ionSwipe)="deleteBookmark(i)">
        <ion-item-option color="danger" (click)="deleteBookmark(i)">Supprimer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list *ngIf="reading && reading.bookmarks.length <= 0">
    <ion-item>Aucun signet</ion-item>
  </ion-list>
</ion-content>
