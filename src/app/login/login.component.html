<ion-header mode="ios" class="home">
  <ion-toolbar>
    <div class="logo" slot="start">
      <ion-img src="assets/img/ePoc.svg"></ion-img>
    </div>
    <ion-button class="icon-btn" slot="end" routerLink="/settings" routerDirection="forward">
      <ion-icon slot="icon-only" name="settings-outline" color="inria-blue"></ion-icon>
    </ion-button>
    <ion-button class="icon-btn" slot="end" routerLink="/about" routerDirection="forward">
      <ion-icon slot="icon-only" name="information-circle-outline" color="inria-blue"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div class="epoc-welcome">
      <h1>Bienvenue</h1>
      <h3>Dans la formation ePoc des nouveaux arrivants Inria en Zone à Régime Restrictif</h3>
      <img src="assets/img/ZRR-couv-4.png"/>
      <p>Cette formation est réservée au personnel Inria. Pour commencer veuillez vous connecter.</p>
    </div>
    <ion-button class="start-course" (click)="oauthLogin()" routerDirection="forward" size="large" expand="block" color="inria-blue" strong>
      <span>Connexion CAS Inria</span>
    </ion-button>
  </div>
</ion-content>
