<div class="card" (pinchmove)="zoomInOut($event)" (pinchstart)="zoomStart()" (pinchend)="zoomEnd()" (panstart)="panStart()" (panmove)="panMove($event)" (panend)="panEnd()" (tap)="tap($event)"
     [style.transform]="'scale(' + scale + ') translate(' + offsetX + 'px, ' + offsetY + 'px)'"
     [style.touch-action]="pinching ? 'pinch-zoom':'pan-y pan-x'" #card>
    <div class="card-content">
      <ng-content></ng-content>
    </div>
</div>
