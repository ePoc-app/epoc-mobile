<ion-list>
  <ion-item *ngFor="let response of question.responses">
    <ion-checkbox mode="md" slot="start" [value]="response.value" (ionChange)="selectAnswer($event)"
                  [checked]="this.selectedAnswers.indexOf(response.value) !== -1">
    </ion-checkbox>
    <ion-label class="ion-text-wrap">{{response.label}}</ion-label>
  </ion-item>
</ion-list>
