<div class="flip-container" [ngClass]="flipped ? 'flipped':''">
  <div class="flipper">
    <div class="front">
      <app-card>
        <ng-content select="[front]"></ng-content>
      </app-card>
    </div>
    <div class="back">
      <app-card>
        <ng-content select="[back]"></ng-content>
      </app-card>
    </div>
  </div>
</div>
