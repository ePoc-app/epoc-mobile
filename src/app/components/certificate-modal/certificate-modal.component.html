<div class="certificate-container" *ngIf="certificateShown">
    <ion-card class="certificate-success-card">
        <ion-card-header class="certificate-success-card-header">
            <div class="close" (click)="dismissCertificateCard()">
                <ion-icon size="default" name="close-outline"></ion-icon>
            </div>
            <div>
                <ion-img class="certificate-img light" src="assets/img/certificate.svg"></ion-img>
                <ion-img class="certificate-img dark" src="assets/img/certificate-dark.svg"></ion-img>
            </div>
        </ion-card-header>
        <ion-card-content class="certificate-success-card-content">
            <ion-card-title class="title">{{'CERTIFICATE_MODAL.HEADER' | translate}}</ion-card-title>
            <h3 class="text1">{{'CERTIFICATE_MODAL.SCORE_REACHED' | translate}}</h3>
            <p class="text2">{{'CERTIFICATE_MODAL.MSG' | translate}}</p>
            <ion-button size="large" expand="block" color="inria-certificate" (click)="goToCertificate()">{{'CERTIFICATE_MODAL.GET' | translate}}</ion-button>
            <ion-button size="large" expand="block" fill="outline" color="outline-button" (click)="dismissCertificateCard()">{{'CERTIFICATE_MODAL.CONTINUE' | translate}}</ion-button>
        </ion-card-content>
    </ion-card>
</div>
