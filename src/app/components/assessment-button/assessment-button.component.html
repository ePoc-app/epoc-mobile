<div>
  <ion-button expand="block" strong="true"
              (click)="$event.preventDefault();$event.stopPropagation()"
              [routerLink]="['/player/assessment', epoc.id, content.id]" *ngIf="getScore(content) === null">
    Commencer l'activité
    <small *ngIf="getScoreTotal(content) > 0">(0/{{getScoreTotal(content)}})</small>
    <ion-icon name="create" mode="md" slot="end"></ion-icon>
  </ion-button>
  <ion-button expand="block" color="warning" strong="true"
              (click)="$event.preventDefault();$event.stopPropagation()"
              [routerLink]="['/player/assessment', epoc.id, content.id]" *ngIf="getScore(content) !== null && getScore(content) < getScoreTotal(content)">
    Réessayer l'activité
    <small *ngIf="getScoreTotal(content) > 0">({{getScore(content)}}/{{getScoreTotal(content)}})</small>
    <ion-icon name="create" mode="md" slot="end"></ion-icon>
  </ion-button>
  <ion-button expand="block" color="success" strong="true"
              (click)="$event.preventDefault();$event.stopPropagation()"
              [routerLink]="['/player/assessment', epoc.id, content.id]" *ngIf="getScore(content) === getScoreTotal(content)">
    Activité réussie
    <small *ngIf="getScoreTotal(content) > 0">({{getScore(content)}}/{{getScoreTotal(content)}})</small>
    <ion-icon name="checkmark" mode="md" slot="end"></ion-icon>
  </ion-button>
</div>
