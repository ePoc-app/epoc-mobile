<ion-header>
  <ion-toolbar>
    <ion-title>
      Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of library; let i = index">
        <library-item [item]="item" (deleteItem)="onDeleteItem(i)"></library-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="openFile()" data-desc="Open Epoc File"><ion-icon name="document"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="openLink()" data-desc="Download Epoc"><ion-icon name="link"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="demoDownload()" data-desc="Download demo Epoc"><ion-icon name="cloud-done"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
